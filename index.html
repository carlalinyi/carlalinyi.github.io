
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris MÃ³vil</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
        }
        #tetris-board {
            background-color: #000;
            border: 2px solid #fff;
            display: grid;
            grid-template-columns: repeat(10, 30px);
            grid-template-rows: repeat(20, 30px);
            gap: 1px;
        }
        .cell {
            width: 30px;
            height: 30px;
            background-color: #222;
        }
        .active {
            background-color: #ff4b5c;
        }
        #score {
            position: absolute;
            top: 20px;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <div id="score">Puntaje: 0</div>
    <div id="tetris-board"></div>

    <script>
        const COLS = 10;
        const ROWS = 20;
        const board = document.getElementById('tetris-board');
        let score = 0;

        const tetrominos = [
            [[1, 1, 1], [0, 1, 0]], // T-shape
            [[1, 1], [1, 1]], // O-shape
            [[1, 1, 0], [0, 1, 1]], // S-shape
            [[0, 1, 1], [1, 1, 0]], // Z-shape
            [[1, 1, 1, 1]], // I-shape
            [[1, 1, 1], [1, 0, 0]], // L-shape
            [[1, 1, 1], [0, 0, 1]] // J-shape
        ];

        function createBoard() {
            for (let i = 0; i < ROWS * COLS; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                board.appendChild(cell);
            }
        }

        function drawBoard() {
            const cells = document.querySelectorAll('#tetris-board .cell');
            cells.forEach(cell => cell.classList.remove('active'));
        }

        function drawTetromino(tetromino, x, y) {
            tetromino.forEach((row, rIdx) => {
                row.forEach((cell, cIdx) => {
                    if (cell) {
                        const index = (y + rIdx) * COLS + (x + cIdx);
                        cells[index].classList.add('active');
                    }
                });
            });
        }

        let currentTetromino = tetrominos[Math.floor(Math.random() * tetrominos.length)];
        let currentX = 3;
        let currentY = 0;

        function moveTetromino() {
            drawBoard();
            drawTetromino(currentTetromino, currentX, currentY);
            if (currentY + currentTetromino.length === ROWS) {
                currentY = 0;
                currentTetromino = tetrominos[Math.floor(Math.random() * tetrominos.length)];
            } else {
                currentY++;
            }
        }

        createBoard();
        setInterval(moveTetromino, 500);

        function control(e) {
            if (e.keyCode === 37) { // Left arrow
                currentX--;
            } else if (e.keyCode === 39) { // Right arrow
                currentX++;
            } else if (e.keyCode === 40) { // Down arrow
                currentY++;
            }
            moveTetromino();
        }

        document.addEventListener('keydown', control);
    </script>

</body>
</html>
